<div class="border rounded">
  <table>
    <tbody>
      <tr style="height: 30px;">
        <td class="col-2 text-center">User</td>
        <td class="col-2 text-center">Viewed</td>
        <td class="col-2 text-center">Booked</td>
        <td class="col-2 text-center">Ordered</td>
      </tr>
      <tr style="height: 30px;">
        <td class="col-2 text-center text-primary fw-bold fs-5">{{userName}}</td>
        <td class="col-2 text-center text-primary fw-bold fs-5">{{viewedNumber}}</td>
        <td class="col-2 text-center text-primary fw-bold fs-5">{{reservedNumber}}</td>
        <td class="col-2 text-center text-primary fw-bold fs-5">{{orderedNumber}}</td>
      </tr>
      <tr style="height: 30px;">
        <td class="col-2 text-center fw-bold text-danger" *ngIf="userBlockedShow == -1 && isLoggedIn">BLOCKED</td>
        <td class="col-2 text-center fw-bold text-success" *ngIf="userBlockedShow == 1 && isLoggedIn">OK</td>
      </tr>
    </tbody>
  </table>

</div>
  <div class="d-flex justify-content-center">
  <div *appBookshopIf="isLoggedIn">
      <button type="button" class="btn btn-danger btn-sm mt-4 mx-2"
      routerLink="/bookshelf" (click)="signOut($event)" >
          LogOut
      </button>
    </div>
    <div *appBookshopIf="!isLoggedIn">
      <button type="button" class="btn btn-primary btn-sm mt-4 mx-2"
      routerLink="/bookshelf/entry">
          LogIn
      </button>
    </div>
    <button type="button" [disabled]="!isLoggedIn" class="btn btn-primary btn-sm mt-4"
                routerLink="/usercabinet">
                Cabinet
            </button>
  </div>
