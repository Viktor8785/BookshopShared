<div [ngClass]="getClasses() + ' bg-primary d-flex justify-content-center'">
    <div class="div-over bg-white rounded mt-3">
      <div class="border m-2 rounded">
        <h3 class="text-center text-secondary p-0 m-0">Change password</h3>
        <form class="m-3 mt-0" novalidate #form="ngForm" (ngSubmit)="submitForm(form)"
        (reset)="resetForm()" appIdentityValidation>
            <label class="mt-2 mx-1 text-secondary">New Password</label>
            <input [type]="typePassword" class="form-control  form-control-sm mx-1" name="userPassword" 
              [(ngModel)]="userPassword" required minlength="6" />
            <label class="mt-2 mx-1 text-secondary">Confirm Password</label>
            <input [type]="typePassword" class="form-control  form-control-sm m-1" [ngStyle]="getStyle()" name="userConfirmPassword"
            [(ngModel)]="userConfirmPassword" required minlength="6" />
            <input class="mx-1" type="checkbox" name="showPassword" id="showPassword" [(ngModel)]="showPassword" (change)="setTypePassword(form)" value="true"/>
            <label class="mt-2 mx-1" for="showPassword"> Show Password</label>
            <div class="col-12 d-flex justify-content-center mt-4">
                <button type="submit" class="btn btn-success btn-sm me-2"
                  [disabled]="form.invalid">Submit</button>
                <button type="reset" class="btn btn-secondary btn-sm me-2" routerLink = '/usercabinet'>Cancel</button>
            </div>
        </form>
      </div>
    </div>
</div>
