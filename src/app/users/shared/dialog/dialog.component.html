<h1 mat-dialog-title align="center"><b>Are you sure?</b></h1>
<mat-dialog-content>
    <h5 align="center">You data will not be saved</h5>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <div class="m-4">
    <button mat-flat-button color="primary" [mat-dialog-close]="false">Cancel</button>
    <button mat-flat-button color="warn" [mat-dialog-close]="true">Ok</button>
</div>
</mat-dialog-actions>
